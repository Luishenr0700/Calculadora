<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
  <main id="calculator-bg">
    <section id="calculator">
      <div id="calculator-display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <span id="icon">=</span>
          <span id="number-result">2</span>
        </div>
      </div>
      <div id="numbers-actions">
        <div id="number-actions-items">
          <span id="CE">CE</span><span id="C">C</span><span id="percentage">%</span><span class="operations">รท</span>
          <span>7</span><span>8</span><span>9</span><span class="operations">ร</span>
          <span>4</span><span>5</span><span>6</span><span class="operations">-</span>
          <span>1</span><span>2</span><span>3</span><span class="operations">+</span>
          <span id="positive-negative">+/-</span><span>0</span><span id="point">,</span><span id="result-icon">=</span>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
