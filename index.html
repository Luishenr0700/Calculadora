<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
  <main id="calculator-bg">
    <section id="calculator">
      <div id="calculator-display">
        <div id="result">
          <span class="icon">=</span>
          <ol class="number-result">
            <ul class="display-number" id="number-0">
              <li class="init">0</li>
            </ul>
          </ol>
        </div>
      </div>
      <div id="numbers-actions">
        <ul id="number-actions-items">
          <li id="CE">CE</li>
          <li id="C">C</li>
          <li id="percentage">%</li>
          <li class="operations">รท</li>
          <li class="number" id="7">7</li>
          <li class="number" id="8">8</li>
          <li class="number" id="9">9</li>
          <li class="operations">ร</li>
          <li class="number" id="4">4</li>
          <li class="number" id="5">5</li>
          <li class="number" id="6">6</li>
          <li class="operations">-</li>
          <li class="number" id="1">1</li>
          <li class="number" id="2">2</li>
          <li class="number" id="3">3</li>
          <li class="operations">+</li>
          <li id="positive-negative">+/-</li>
          <li class="number" id="0">0</li>
          <li id="point">,</li>
          <li id="result-icon">=</li>
        </ul>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
