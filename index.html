<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
  <main id="calculator-bg">
    <section id="calculator">
      <div id="calculator-display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <span id="icon">=</span>
          <span id="number-result">2</span>
        </div>
      </div>
      <div id="numbers-actions">
        <ul id="number-actions-items">
          <li id="CE">CE</li>
          <li id="C">C</li>
          <li id="percentage">%</li>
          <li class="operations">รท</li>
          <li class="number">7</li>
          <li class="number">8</li>
          <li class="number">9</li>
          <li class="operations">ร</li>
          <li class="number">4</li>
          <li class="number">5</li>
          <li class="number">6</li>
          <li class="operations">-</li>
          <li class="number">1</li>
          <li class="number">2</li>
          <li class="number">3</li>
          <li class="operations">+</li>
          <li id="positive-negative">+/-</li>
          <li class="number">0</li>
          <li id="point">,</li>
          <li id="result-icon">=</li>
        </ul>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
