<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
  <main id="calculator-bg">
    <section id="calculator">
      <div id="calculator-display">
        <div id="result">
          <span class="icon">=</span>
          <ol class="number-result">
            <ul class="display-number" id="number-0">
              <li class="init"></li>
            </ul>
          </ol>
        </div>
      </div>
      <div id="numbers-actions">
        <ul id="number-actions-items">
          <li><button id="CE">CE</button></li>
          <li><button id="C">C</button></li>
          <li><button id="percentage">%</button></li>
          <li><button class="operations">รท</button></li>
          <li><button class="number" id="7">7</button></li>
          <li><button class="number" id="8">8</button></li>
          <li><button class="number" id="9">9</button></li>
          <li><button class="operations">ร</button></li>
          <li><button class="number" id="4">4</button></li>
          <li><button class="number" id="5">5</button></li>
          <li><button class="number" id="6">6</button></li>
          <li><button class="operations">-</button></li>
          <li><button class="number" id="1">1</button></li>
          <li><button class="number" id="2">2</button></li>
          <li><button class="number" id="3">3</button></li>
          <li><button class="operations">+</button></li>
          <li><button id="positive-negative">+/-</button></li>
          <li><button class="number" id="0">0</button></li>
          <li><button id="point">.</button></li>
          <li><button id="result-icon">=</button></li>
        </ul>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
